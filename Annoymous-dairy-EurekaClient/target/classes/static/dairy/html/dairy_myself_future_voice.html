                        <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#tmNavbar">

                        </button>
                        <!-- 按钮 -->
                        <div class="collapse navbar-toggleable-sm" id="tmNavbar">
                            <ul class="nav navbar-nav">
                                <li class="nav-item">
                                    <a href="/dairy/dairy_home" class="nav-link" style="font-size:20px">主页</a>
                                </li>
                                <li class="nav-item active">
                                    <a href="/dairy/dairy_myself" class="nav-link" style="font-size:20px">日记</a>

                                <li class="nav-item">
                                    <a href="/dairy/dairy_set" class="nav-link" style="font-size:20px">设置</a>

                            </ul>                        
                        </div>
                        
                    </nav>  

                </div>

        </div>
		<!-- 最上面的图片 -->
		<div class="layui-carousel" id="test1">
		  <div carousel-item>
		    <div class="tm-home-img-container">
            	<img alt="Image" class="hidden-lg-up img-fluid">
        	</div>
		    <div class="tm-home-img-container1">
            	<img alt="Image" class="hidden-lg-up img-fluid">
        	</div>
		    <div class="tm-home-img-container2">
            	<img alt="Image" class="hidden-lg-up img-fluid">

		    <div class="tm-home-img-container3">
            	<img alt="Image" class="hidden-lg-up img-fluid">
        	</div>
		  </div>
		</div>
		<!--选择器-->
		<div class="layui-layout layui-layout-admin">
		  <div class="layui-header">
		    <div class="layui-logo" style="left: 650px;">Choose</div>
		    <!-- 头部区域（可配合layui已有的水平导航） -->
		    <ul class="layui-nav layui-layout-left" style="left: 820px;">
		      <li class="layui-nav-item"><a href="">All</a></li>
		      <li class="layui-nav-item">
		        <a href="javascript:;">writer</a>
		        <dl class="layui-nav-child">
		          <span th:each="dairyType:${session.dairyType_list}">
		          	<dd><a th:text="${dairyType.dairy_type}" th:value="${dairyType.id}" class="rel"></a></dd>
		          </span>
		          
		          <!-- 
		          <dd><a href="/dairy/daily_index">daily</a>
		          <dd><a href="/dairy/voice_index">voice</a></dd>
		           -->
		        </dl>
		      </li>

        <!--  -->
        <div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
		<aside id="fh5co-aside" role="complementary" class="border js-fullheight">

			<h1 id="fh5co-logo"><a href="#">Myself</a></h1>
			<nav id="fh5co-main-menu" role="navigation">
				<ul>
					<li><a href="/dairy/dairy_myself">日常日记</a></li>
					<li><a href="/dairy/dairy_myself_voice">回声日记</a></li>

					<li><a href="/dairy/dairy_myself_collect">收藏</a></li>
				</ul>
			</nav>

		</aside>

		<div id="fh5co-main">
			<div class="fh5co-narrow-content">
				<h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">Future Voice</h2>
				<div class="row row-bottom-padded-md">
					<span th:each="future_voice:${session.future_voice_list}" th:if="${session.future_voice_list != null}">
						<div class="col-md-3 col-sm-6 col-padding animate-box" data-animate-effect="fadeInLeft">
							<div class="blog-entry">
								
								<div class="desc">
									<h2><center><a href="#" th:text="${future_voice.article}"></a></center></h2>
									<audio controls="controls" class="layui-btn-disabled" th:if="${future_voice.isOpen == false}"></audio>
									<audio th:src="${future_voice.url}" controls="controls" th:if="${future_voice.isOpen == true}"></audio>
									<span>创建时间<span th:text="${future_voice.createTime}" style="font-size:15px;"></span></span>
									<span>结束时间<span th:text="${future_voice.endTime}" style="font-size:15px;"></span></span>
									<button  class="layui-btn layui-btn-radius layui-btn-danger lead delete_future_voice" style="font-size:20px" th:value="${future_voice.id}">删除</button>
								</div>
							</div>
						</div>
					</span>
				</div>
			</div>		
		</div>
