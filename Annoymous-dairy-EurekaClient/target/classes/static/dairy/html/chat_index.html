<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>chat</title>
	<link rel="stylesheet" href="/dairy/css/chat_reset.min.css">
	<link rel="stylesheet" href="/dairy/css/chat_style.css">
</head>

<body>

	<div class="chat_body" id="chatbody">
		<div class="chat_wrapper">
		    <div class="chat_container">
		    	
		        <div class="chat_left">
		            <div class="chat_top" id="chat_top">			        
		                <input type="text" placeholder="chat" />
		                <a href="javascript:;" class="search"></a>
		            </div>
		            <ul class="people" id="people">
		            
		                <li class="person" data-chat="person1">			         
		                    <img src="/dairy/img/1.png"/>			                 
		                    <span class="chat_name"></span>
		                    <span class="time">2:09 PM</span>
		                    <span class="preview"></span>
		                </li>
		                <li class="person" data-chat="person2">
		                    <img src="/dairy/img/2.png"/>
		                    <span class="chat_name"></span>
		                    <span class="time">1:44 PM</span>
		                    <span class="preview"></span>
		                </li>
		                
		            </ul>
		        </div>
		        
		        
		        <div class="chat_right">
		            <div class="chat_top" id="chat_top1"></div>
		            
		            <div class="chat" data-chat="person1">
		                <div class="conversation-start">
		                    <span>Today, 6:48 AM</span>
		                </div>
		                <div class="bubble you">
		                    Hello,
		                </div>
		                <div class="bubble you">
		                    it's me.
		                </div>
		                <div class="bubble you">
		                    I was wondering...
		                </div>
		            </div>
		            <div class="chat" data-chat="person2">
		                <div class="conversation-start">
		                    <span>Today, 5:38 PM</span>
		                </div>
		                <div class="bubble you">
		                    Hello, can you hear me?
		                </div>
		                <div class="bubble you">
		                    I'm in California dreaming
		                </div>
		                <div class="bubble me">
		                    ... about who we used to be.
		                </div>
		                <div class="bubble me">
		                    Are you serious?
		                </div>
		                <div class="bubble you">
		                    When we were younger and free...
		                </div>
		                <div class="bubble you">
		                    I've forgotten how it felt before
		                </div>
		            </div>
		            <div class="write">
		                <a href="javascript:;" class="write-link attach"></a>
		                <input type="text" />
		                <a href="javascript:;" class="write-link smiley"></a>
		                <a href="javascript:;" class="write-link send"></a>
		            </div>
		        </div>         
		    </div>    
		</div>
	</div>
  
  

<script  src="/dairy/js/chat_index.js"></script>




</body>

</html>
