		                        data['atName'] = ohfNameArr[1];

		            var dairy_type;			  
			        if(dairy_type_name == 'Daily'){

			        }else{
			        	dairy_type = 1;
			        }			       
			      	//保存到数据库中
			        $.ajax({
						type:"post",
						url:"/dairy/save_comment",
