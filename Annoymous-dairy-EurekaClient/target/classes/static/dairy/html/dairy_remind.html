<head>

</head>

    <body>
       <!-- 轮播 -->
        <div class="tm-header">
            <div class="container-fluid">
                <div class="tm-header-inner">
                    <a href="#" class="navbar-brand tm-site-name" style="font-size:30px">Dairy</a>
                    
                    <!-- navbar -->
                    <nav class="navbar tm-main-nav">

                        <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#tmNavbar">
                            &#9776;
                        </button>
                        <!-- 按钮 -->
                        <div class="collapse navbar-toggleable-sm" id="tmNavbar">
                            <ul class="nav navbar-nav">
                                <li class="nav-item">
                                    <a href="/dairy/dairy_home" class="nav-link" style="font-size:20px">主页</a>
                                </li>
                                <li class="nav-item">
                                    <a href="/dairy/dairy_myself" class="nav-link" style="font-size:20px">日记</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link" style="font-size:20px">设置</a>
                                </li>
                                <li class="nav-item active">
                                    <a href="/dairy/dairy_remind" class="nav-link" style="font-size:20px">提醒<span class="layui-badge-dot" style="top:-3px"></span></a>

                            </ul>                        
                        </div>
                        
                    </nav>  

                </div>                                  
            </div>            
        </div>
		<!-- 最上面的图片 -->
		<div class="layui-carousel" id="test1">
		  <div carousel-item>
		    <div class="tm-home-img-container">
            	<img alt="Image" class="hidden-lg-up img-fluid">
        	</div>
		    <div class="tm-home-img-container1">
            	<img alt="Image" class="hidden-lg-up img-fluid">
        	</div>
		    <div class="tm-home-img-container2">
            	<img alt="Image" class="hidden-lg-up img-fluid">

		    <div class="tm-home-img-container3">
            	<img alt="Image" class="hidden-lg-up img-fluid">
        	</div>
		  </div>
		</div>
		<!--选择器-->
		<div class="layui-layout layui-layout-admin">
		  <div class="layui-header">
		    <div class="layui-logo" style="left: 650px;"></div>
		    <!-- 头部区域（可配合layui已有的水平导航） -->
		    <ul class="layui-nav layui-layout-left" style="left: 820px;">
		      <li class="layui-nav-item"><a href=""></a></li>
		      <li class="layui-nav-item">
		        <a href="javascript:;"></a>
		        <dl class="layui-nav-child">
		          <span th:each="dairyType:${session.dairyType_list}">
		          	<dd><a th:text="${dairyType.dairy_type}" th:value="${dairyType.id}" class="rel"></a></dd>
		          </span>
		          
		          <!-- 
		          <dd><a href="/dairy/daily_index">daily</a>
		          <dd><a href="/dairy/voice_index">voice</a></dd>
		           -->
		        </dl>
		      </li>
		    </ul>
		  </div>
		</div>
	
        <!-- 非邮件提醒功能-->
        <span style="display:none" th:text="${session.user.id}" id="user_id1"></span>       
		<div class="newsCenterPanel" style="margin-left:50px">
			<div class="title">
				<a href="#" target="_self">提醒功能</a>
			</div>
			<div class="newsCenterPanel_inner" style="margin-top:150px">
			
				<span th:if="${session.warn_list != null}" th:each="warn,warnStat:${session.warn_list}">
				
					<div class="newContentBox odd remind" th:if="${warnStat.even}">
						<span class="warn_id" style="display:none" th:text="${warn.id}"></span>
						<a hidefocus="true">
							<div class="time">
								<p class="day" th:text="${#dates.format(warn.warnTime, 'dd')}"></p>
								<p class="ym" style="padding-top:10px" th:text="${#dates.format(warn.warnTime, 'yyyy-MM')}"></p>
							</div>
							<div class="newTitle" th:text="${warn.article}" style="font-size:30px"></div>
			
							<div style="color:red;font-size:20px" class="read_flag" th:if="${warn.isread == false}">未读</div>
							<div class="read_flag" th:if="${warn.isread == true}" style="font-size:20px">已读</div>
							<div class="border"></div>
							<div class="newContent" th:text="${warn.context}" style="font-size:20px;height:70px"></div>
						</a>		
					</div>
					
				<div class="newContentBox even remind" th:if="${warnStat.odd}">
					<span class="warn_id" style="display:none" th:text="${warn.id}"></span>
					<a hidefocus="true">
						<div class="time">
							<p class="day" th:text="${#dates.format(warn.warnTime, 'dd')}"></p>
							<p class="ym" style="padding-top:10px" th:text="${#dates.format(warn.warnTime, 'yyyy-MM')}"></p>
						</div>
						<div class="newTitle" th:text="${warn.article}" style="font-size:30px"></div>
		
						<div style="color:red;font-size:20px" class="read_flag" th:if="${warn.isread == false}">未读</div>
						<div class="read_flag" th:if="${warn.isread == true}" style="font-size:20px">已读</div>
						<div class="border"></div>
						<div class="newContent" th:text="${warn.context}" style="font-size:20px;height:70px"></div>
					</a>		
				</div>
				
			</span>		
			</div>
		</div>

        <!--  -->	  
		<script>
		//JavaScript代码区域
		layui.use('element', function(){
		  var element = layui.element;

		</script>		
		 
		<script>
		layui.use('carousel', function(){
		  var carousel = layui.carousel;
		  //建造实例
		  carousel.render({
		    elem: '#test1'
		    ,width: '100%' //设置容器宽度
		    ,arrow: 'always' //始终显示箭头
		    ,height: '470px'
		    //,anim: 'updown' //切换动画方式
		  });
		});
		</script>
		<!-- 点击提交按钮触发 -->
		<script>
		/*提醒小图标*/
		function isremind(){
			var id = $("#user_id1").html();
			var here = $(".layui-badge-dot");		
			$.ajax({
				type:"post",
				url:"/dairy/isremind",
				data:{"id":id},
				dataType:"json",
				async:true,
				success:function(data){
					if(data.code == 0){
						here.css("display","none");
					}
				}
			});
			
		}
		
		$(function(){
			isremind();
			$(".remind").on('click',function(){
				$(this).find(".read_flag").html("已读");
				$(this).find(".read_flag").css("color","");
				var id = $(this).find(".warn_id").html();
				$.ajax({
					type:"post",
					url:"/dairy/can_read",
					data:{"id":id},
					dataType:"json",
					async:true,
					success:function(data){
						
					}
				});
			})
			
			
			
			
		})		
		</script>
		
       
</body>
