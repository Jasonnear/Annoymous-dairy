<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/admin/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/admin/css/font.css">
    <link rel="stylesheet" href="/admin/css/xadmin.css">
    <script src="/admin/js/jquery.min.js"></script>
    <script type="text/javascript" src="/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
          <cite>公开的日常日记</cite></a>
      </span>
      <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">  
          <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <!-- <button class="layui-btn layui-btn-danger"><i class="layui-icon"></i>扫描</button> -->
      <table class="layui-table">
        <thead>
          <tr>          
            <th>评论者</th>
            <th>评论的日记名</th>
            <th>评论内容</th>
            <th>评论时间</th>
            <th>操作</th>
        </thead>
        <tbody>
        <!-- daily -->
          <tr th:each="comment,commentStat:${session.admin_comment_list['comment_daily_list']}" th:if="${session.admin_comment_list['comment_daily_list'] != null}" class="tr1">
            <td class="comment_id" style="display:none" th:text="${comment.id}"></td>  
 			                  
            <td th:text="${session.admin_comment_list['user_comment_daily_list'][commentStat.index].username}"></td>
            <td th:text="${session.admin_comment_list['daily_list'][commentStat.index].article}"></td>
            <td th:text="${session.admin_comment_list['comment_daily_list'][commentStat.index].comment_context}"></td>
            <td th:text="${comment.commentTime}"></td>
            <td class="td-manage">             
              <a title="删除" class="del" href="javascript:;">
              <!-- <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;"> -->
                <i class="layui-icon">&#xe640;</i>
              </a>          
            </td>
          </tr>
          
          <!-- voice -->
          <tr th:each="comment,commentStat:${session.admin_comment_list['comment_voice_list']}" th:if="${session.admin_comment_list['comment_voice_list'] != null}" class="tr1">
            <td class="comment_id" style="display:none" th:text="${comment.id}"></td>  
			                  
            <td th:text="${session.admin_comment_list['user_comment_voice_list'][commentStat.index].username}"></td>
            <td th:text="${session.admin_comment_list['voice_list'][commentStat.index].article}"></td>
            <td th:text="${session.admin_comment_list['comment_voice_list'][commentStat.index].comment_context}"></td>
            <td th:text="${comment.commentTime}"></td>
            <td class="td-manage">             
              <a title="删除" class="del" href="javascript:;">
              <!-- <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;"> -->
                <i class="layui-icon">&#xe640;</i>
              </a>           
            </td>
          </tr>        
        </tbody>
      </table>

    </div>
    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });
	  
	  
      
      $(function(){
    	  /*公开的Daily删除*/
    	  $(".del").on('click',function(){
    		  var id = $(this).parents('.tr1').find('.comment_id').html();	
    		  var here = $(this).parents("tr");
    		  
    		  layer.confirm('确认要删除吗？',function(index){
                  //$(this).parents("tr").remove();           
                  $.ajax({
  					type:"post",
  					url:"/admin/delete_comment_list",
  					dataType:"json",
  					data:{"id":id},
  					async:true,
  					success: function(data){
  						if(data.code == 1){
  							here.remove();
  							layer.msg('已删除!',{icon:1,time:1000});
  						}
  					}
  				});                                   
              });
    		  
    	  })
    	  
      })
      
    </script>
  </body>

</html>
