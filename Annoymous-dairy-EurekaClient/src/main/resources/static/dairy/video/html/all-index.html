	<style>
	.video {
		width: 970px;
		height: 594px;
		/*margin: 75px auto;*/
		margin-top: 75px;
		margin-left:800px;
		position: relative;
	}
	
	.video video {
		width: 100%;
		height: 100%;
		object-fit: fill;
	}
	
	.VideoBtn {
		position: absolute;
		left: 50%;
		top: 50%;
		display: block;
		width: 70px;
		height: 70px;
		margin-left: -35px;
		margin-top: -35px;
		cursor: pointer;
		z-index: 10;
	}
	</style>
	
	<!--视频插件调用方法-->
	<script>
	$(function () {
		//视频
		jsModern.video(".video");
		//播放视频
		$(".VideoBtn").click(function () {			
			var video = $(this).parents('.video').find('#videoShow')[0];
			video.loop = false;
			video.addEventListener('ended', function () {  
				$(".VideoBtn").show();
  			}, false);
			
			if(video.paused){
				video.play();
				$('.VideoBtn').hide();
			}else{
				video.pause();
				$(".VideoBtn").show();
			}
			
		})
		
	})
	</script>
